apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - name: backend-deployment
        image: gcr.io/prod-app-base-060623/gulfcam-backend:latest-dev
        resources:
          limits:
            memory: "128Mi"
            cpu: "216m"
        ports:
        - containerPort: 1000
          name: backend-port

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend-deployment
  ports:
  - port: 1000
    targetPort: backend-port
    nodePort: 30004
